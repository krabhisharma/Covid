<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="6000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/996973c893.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- My jQuery -->
    <script src="covid.js"></script>


    <title>Covid-19</title>
  </head>
  <body>
    <div class="container-fluid bg-light p-5 text-center my-3 ">
      <h1 class="text-primary display-2 font-weight-bold">C<i class="fas fa-virus"></i>vid-19 India Tracker<i class="fas fa-crosshairs"></i></h1>
      <div class="info"><marquee>STAY <i class="fas fa-home"></i> STAY SAFE</marquee></div>

    </div>
    
    <div class="container my-8">
      <div class="row font-weight-bold text-center">
        <div class="col-3 text-warning">
          <h5>Confirmed</h5>
          <p id="confirmed"></p>
        </div>
        <div class="col-3 text-info">
          <h5>Active</h5>
          <p id="active"></p>
        </div>
        <div class="col-3 text-success">
          <h5>Recovered</h5>
          <p id="recovered"></p>
        </div>
        <div class="col-3 text-danger">
          <h5>Deceased</h5>
          <p id="deaths"></p>
        </div>
      </div>
      <div class="container">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-dark">
            <thead >
              <tr>
                <th scope="col">States</th>
                <th  class="ak">Confirmed</th>
                <th scope="col">Active</th>
                <th scope="col">Recovered</th>
                <th scope="col">Deceased</th>
              </tr>
            </thead>
            <tbody class="aj">

            </tbody>
          </table>
          </table>
        </div>
      </div>
      
    </div>


<!-- <div><marquee><font color="white">STAY HOME STAY SAFE</font></marquee></div>-->

  </body>
</html>
